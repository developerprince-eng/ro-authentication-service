# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml -Dspring.profiles.active=test

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to private registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: '${{ secrets.REGISTRY_USERNAME}}/${{secrets.DOCKER_IMAGE}}:latest'
          cache-from: 'type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/${{secrets.DOCKER_IMAGE}}:buildcache'
          cache-to: 'type=registry,ref=${{ secrets.REGISTRY_USERNAME}}${{secrets.DOCKER_IMAGE}}:buildcache,mode=max'

  deploy:
    needs: push
    runs-on: ubuntu-latest
    steps:
    - name: Run playbook
      uses: tomasnorre/ansible-cli-client@0.0.2
      with:
        command: 'ansible-playbook -i ${{secrets.HOSTS_FILE}} deploy_hosts.yaml -e "user=root" -e "rep_name=ro-recommendations-reviews-service" -e "repo_url=https://github.com/developerprince-eng/ro-recommendations-reviews-service.git"'
